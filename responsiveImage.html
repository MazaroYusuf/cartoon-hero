<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
</head>
<body>
    <picture>
        <source srcset="img/Pizza_1000.jpg" media="(min-width: 1000px)">
        <source srcset="img/Pizza_600.jpg" media="(min-width: 600px)">
        <img src="img/Pizza_300.jpg">
    </picture>    
</body>
</html>
