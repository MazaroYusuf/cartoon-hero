<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        #container {
            display: flex;
            width: 100%;
            flex-flow: row wrap;
            justify-content: center;
            /* align-items: baseline; */
            /* align-content: space-around; */
            /* height: 100vw; */
        }
        .item {
            padding: 30px;
            /* margin: 10px; */
            text-align: center;
            /* flex-basis: 160px; */
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item" style="background: rgb(251, 251, 44);">Item 1</div>
        <div class="item" style="background: brown;">Item 2</div>
        <div class="item" style="background: aqua;">Item 3</div>
        <div class="item" style="background: blue;">Item 4</div>
    </div>
